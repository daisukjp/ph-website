<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&family=Source+Serif+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/venders/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/venders/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="global-container">
        <div id="content">
            <!-- here  -->
            <div class="hero">
                <!-- Slider main container -->
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <div class="here__title">Enjoy Rich</div>
                            <img src="img/image-1.jpg" alt="image1">
                        </div>
                        <div class="swiper-slide">
                            <div class="here__title">Fantastic</div>
                            <img src="img/image-2.jpg" alt="image2">
                        </div>
                        <div class="swiper-slide">
                            <div class="here__title">Experience</div>
                            <img src="img/image-3.jpg" alt="image3">
                        </div>
                    </div>
                    <div class="here__footer">
                        <img class="here__downarrow" src="img/arrow.svg" alt="scroll bar">
                        <span class="here__scrolltext">scroll</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="tween-animate-title">Animate Title</div> -->

    <!-- <div class="cover-slide hover-darken">
        <div class="bg-img-zoom img-bg50"></div>
    </div> -->
    <div class="cover-slide hover-darken">
        <img class="img-zoom" src="img/image-1.jpg" alt="image-1">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/venders/swiper.min.js"></script>
    <script src="js/venders/TweenMax.min.js"></script>
    <script src="js/venders/scroll-polyfill.js"></script>
    <script src="js/libs/scroll.js"></script>
    <script src="js/libs/text-animation.js"></script>
    <script src="js/libs/hero-slider.js"></script>
    <script src="js/main.js"></script>

    <button class="btn float">Button</button>
    <button class="btn filled">Button</button>
    <button class="btn letter-spacing">Button</button>
    <button class="btn shadow">Button</button>
    <button class="btn solid">Button</button>
    <button class="btn slide-bg">Button</button>
    <button class="btn cover-3d">
        <span>Button</span>
    </button>
    <a class="btn-cubic"><span class="hovering">Now, Hovering</span><span class="default">Button</span></a>
</body>

</html>
